<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<style>
body{
	margin: 0;
}
body *{
	font-family: 'Roboto', sans-serif;
	box-sizing: border-box;
}
.email_signature {
    display: inline-block;
    width: auto;
    min-width: 250px;
    max-width: 250px;
}
.email_profile {
    height: 60px;
    width: 60px;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    float: left;
    border: 4px solid rgba(23, 147, 206, 0.5);
}
.email_profile img {
    position: absolute;
    left: 0;
    right: 0;
    top: 7px;
    bottom: 0;
    min-width: 100%;
    max-width: 100%;
    min-height: 100%;
    object-fit: cover;
    margin: auto;
}
.email_content {
    float: left;
    padding-left: 7px;
}
.email_content h2{
	margin: 0px;
	color: #1793ce;
	font-size: 20px;
}
.email_content p{
	font-size: 14px;
	color: #878787;
	margin: 0;
}
.email_signature ul {
	margin: 5px 0px 0px;
	padding: 5px 0px 0px;
	border-top: 1px solid #1793ce;
	display: table;
	width: 100%;
	float: left;
}
.email_signature ul li{
	font-size: 14px;
	list-style: none;
}
.email_signature ul li a {
	color: #1793ce;
	text-decoration: none;
}
</style>
</head>
<body>
	<div class="email_signature">
		<div class="email_profile">
			<img src="me.jpg" alt="profile picture">
		</div>
		<div class="email_content">
			<h2>Kuldip Koradia</h2>
			<p>Sr. Web Designer</p>
			<p>Rao Information Technology</p>
		</div>
		<ul>
			<li><strong>Mobile: </strong><a href="tel:+919428732907">+919428732907</a></li>
			<li><strong>Email: </strong><a href="mailto:kuldippatel1128@gmail.com">kuldippatel1128@gmail.com</a></li>
		</ul>
	</div>
</body>
</html>
